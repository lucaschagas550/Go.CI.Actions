# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go_version: ['1.20', '1.18', '>=1.20'] #Executa uma versao maior 1.20 se tiver,ou seja a mais nova disponivel, a 1.20 e 1.18
        os: [ubuntu-latest, windows-latest, macOS-lates]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version:  ${{ matrix.go_version }}
      
      #criar qualquer imagem necess√°ria no Docker Compose
    - name: Build-DB
      run: docker-compose build
      
    - name: Create-DB
      run: docker-compose up -d

    - name: Test
      run: go test -v main_test.go
      
  build:
    needs: [test]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: go build -v main.go
